<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latifoƒülu Voice Agent</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }

    .chat-box {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-btn { background: #28a745; color: white; }
    .stop-btn { background: #dc3545; color: white; }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .client {
      background: #d9f1ff;
    }

    .agent {
      background: #fff3d9;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>üéôÔ∏è Latifoƒülu Voice Agent</h2>
    <div class="controls">
      <button class="start-btn" onclick="startCommunication()">Start Communication</button>
      <button class="stop-btn" onclick="stopCommunication()">End Communication</button>
    </div>
    <div id="conversation"></div>
    <p class="status" id="status">Click "Start Communication" to begin.</p>
  </div>

  <script>
    let running = false;

    async function startCommunication() {
      if (running) return;
      running = true;
      document.getElementById("status").textContent = "üü¢ Communication in progress...";

      while (running) {
        try {
          const res = await fetch("http://localhost:3000/start-call");
          const data = await res.json();

          if (data.ai_response && data.ai_response !== "") {
            // Assume log file has both client and AI response in order
            const responseLines = data.ai_response.split("\n").filter(Boolean);
            addMessage("agent", data.ai_response);
          } else {
            addMessage("client", "(No input detected)");
          }
        } catch (err) {
          console.error("Error:", err);
          addMessage("agent", "‚ö†Ô∏è Error from backend.");
          break;
        }
      }

      document.getElementById("status").textContent = "üî¥ Communication ended.";
    }

    function stopCommunication() {
      running = false;
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = `<strong>${sender === "client" ? "Client" : "Agent"}:</strong> ${text}`;
      document.getElementById("conversation").appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
